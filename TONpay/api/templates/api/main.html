<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON FAST PAY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ccc;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 1;
            animation: neonGlow 3s infinite alternate-reverse;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #007bff;
        }
        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px #007bff;
        }
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #007bff, 0 0 20px #007bff, 0 0 30px #007bff;
            }
            50% {
                box-shadow: 0 0 15px #007bff, 0 0 25px #007bff, 0 0 35px #007bff;
            }
            100% {
                box-shadow: 0 0 20px #007bff, 0 0 30px #007bff, 0 0 40px #007bff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Это системная страница!</h1>
        <p>
            Для регистрации как мерчант посетите главную страницу проекта
        </p>
        <a href="/" class="btn">Главная</a>
    </div>
</body>
</html>
