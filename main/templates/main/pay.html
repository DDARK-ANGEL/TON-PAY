<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение оплаты</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ccc;
            overflow: hidden;
        }
        .confirmation-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 1;
            animation: neonGlow 3s infinite alternate-reverse;
        }
        .confirmation-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confirmation-container p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            color: #aaa;
        }
        .confirmation-container .details {
            text-align: left;
            margin-bottom: 30px;
        }
        .confirmation-container .details p {
            margin: 5px 0;
        }
        .confirmation-container .details strong {
            color: #fff;
        }
        .confirmation-container button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #007bff;
        }
        .confirmation-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px #007bff;
        }
        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .loading-dots span {
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background-color: #007bff;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.8s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: -0.42s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: -0.21s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #007bff, 0 0 20px #007bff, 0 0 30px #007bff;
            }
            50% {
                box-shadow: 0 0 15px #007bff, 0 0 25px #007bff, 0 0 35px #007bff;
            }
            100% {
                box-shadow: 0 0 20px #007bff, 0 0 30px #007bff, 0 0 40px #007bff;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>
            Подтверждение оплаты
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </h1>
        <div class="details">
            <p><strong>Адрес кошелька:</strong> {{ wallet }}</p>
            <p><strong>Сумма:</strong> {{ sum }} TON</p>
            <p><strong>Комментарий:</strong> {{ comment }}</p>
        </div>
        <a href="{{ check_url }}">
            <button>Подтвердить оплату</button>
        </a>
    </div>
</body>
</html>
