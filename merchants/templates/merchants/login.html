<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для мерчантов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ccc;
            overflow: hidden;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 1;
            animation: neonGlow 3s infinite alternate-reverse;
            width: 300px;
        }
        .login-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #ffcc00;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #007bff;
        }
        .form-group button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px #007bff;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #007bff, 0 0 20px #007bff, 0 0 30px #007bff;
            }
            50% {
                box-shadow: 0 0 15px #007bff, 0 0 25px #007bff, 0 0 35px #007bff;
            }
            100% {
                box-shadow: 0 0 20px #007bff, 0 0 30px #007bff, 0 0 40px #007bff;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход для мерчантов</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Войти</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (!email || !password) {
                errorMessage.textContent = 'Пожалуйста, заполните все поля';
                return;
            }

            // Здесь можно добавить код для отправки данных на сервер
            // Например, используя fetch или XMLHttpRequest
            // fetch('/api/login', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: JSON.stringify({ email, password })
            // })
            // .then(response => response.json())
            // .then(data => {
            //     if (data.success) {
            //         window.location.href = '/dashboard';
            //     } else {
            //         errorMessage.textContent = data.message || 'Ошибка входа';
            //     }
            // })
            // .catch(error => {
            //     errorMessage.textContent = 'Произошла ошибка при входе';
            // });

            errorMessage.textContent = 'Вход выполнен';
        });
    </script>
</body>
</html>
